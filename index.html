<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to CodeEmpire</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
            padding: 100px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 50px;
        }
        p {
            color: #c9c9c9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 1px 1px 10px 2px rgb(255, 255, 255);
            transition: all .5s;
        }
        .button:hover {
            background-color: #ffffff;
            color: #000000;
            scale: 1.1;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CodeEmpire</h1>
        <p>Your source for innovative solutions in the tech world.</p>
        <br><br>
        <a class="button" href="#contact">Contact Us</a>
    </div>

    <!-- Add more content or sections as needed -->
    <div id="contact" class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, feel free to get in touch with us.</p>
        <p>Email: codeempireorg@gmail.com</p>
    </div>
</body>
</html>
